<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incremento & Decremento
    </title>
</head>
<body>
    <main id="main-background">
        <header id="header">
            <h1>Incremento & Decremento</h1>
        </header>
        <div class="container">
            <div id="display-number">
                <p id="number">0</p>
            </div>
            <div id="container-botoes">
                <button id="incremento" class="btn-actions">
                    <img src="Assets/Plus-Icon.svg" alt="Icone de adição" height="30px" width="30px">
                </button>
                <button id="decremento" class="btn-actions">
                    <img src="Assets/Subtraction-Icon.svg" alt="Icone de adição" height="30px" width="30px">
                </button>
                <button id="reset" class="btn-actions">
                    <img src="Assets/Reset-Icon.svg" alt="Icone de adição" height="30px" width="30px">
                </button>
            </div>
            <footer>
                <p>GitHub:</p>
                <a href="https://github.com/AlisomLopes">@AlisomLopes</a>
            </footer>
        </div>
        <p id="copy">Copyright&copy; 2024</p>
    </main>
    <script src="main.js"></script>
</body>
</html>
